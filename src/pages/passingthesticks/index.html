<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passing the Sticks - Rush Tribute</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./passingthesticks.css">
</head>
<body class="bg-black text-gray-200 font-open-sans">
  <section id="passing-the-sticks" class="relative min-h-screen overflow-hidden">
    <div class="absolute inset-0 bg-[url('/images/passingthesticks/red_star_bg.png')] bg-center bg-cover opacity-10"></div>
    <div class="scene fade-in flex flex-col items-center justify-center h-screen text-center px-4">
      <img src="/images/passingthesticks/neil.png" alt="Neil Peart behind the drums" class="w-full max-w-4xl mx-auto opacity-80" />
      <blockquote class="mt-8 text-xl italic text-gray-300 max-w-2xl">
        "What is a master but a master student? And if that's true, then there's a responsibility on you to keep getting better and to explore avenues of your profession."
        <footer class="mt-4 text-red-500 font-semibold">- Neil Peart</footer>
      </blockquote>
    </div>
    <!-- Scene 2: Kit transition overlay -->
    <div class="scene crossfade flex flex-col items-center justify-center h-screen text-center px-4">
      <img src="/images/passingthesticks/kit_transition_overlay.png" alt="Kit transition overlay" class="w-full max-w-4xl mx-auto opacity-80" />
    </div>
    <!-- Scene 3: Anika Nilles -->
    <div class="scene fade-in flex flex-col items-center justify-center h-screen text-center px-4">
      <img src="/images/passingthesticks/anika.png" alt="Anika Nilles behind the drums" class="w-full max-w-4xl mx-auto opacity-80" />
    </div>
    <!-- Scene 4: Rush red star logo -->
    <div class="scene fade-in flex flex-col items-center justify-center h-screen text-center px-4">
      <img src="/images/passingthesticks/red_star_bg.png" alt="Rush Red Star Logo" class="w-64 mx-auto opacity-80" />
    </div>
    <!-- Narration audio -->
    <audio id="narration" src="/audio/passingthesticks/narrator_voice.mp3" autoplay></audio>
  </section>
</body>
</html>
